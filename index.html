<!DOCTYPE html>
<html><en-US></en-US>
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    /* Add styling for a terminal-like interface */
    #terminal {
      font-family: monospace;
      background-color: black;
      color: white;
      padding: 20px;
    }
    #input {
      background-color: black;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <p>Welcome to the Terminal!</p>
  </div>
  <input type="text" id="input">
  <script>
    // Get references to the input and terminal elements
    const input = document.getElementById("input");
    const terminal = document.getElementById("terminal");

    // Listen for the enter key to be pressed in the input field
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        // Get the value of the input field
        const value = input.value;

        // Clear the input field
        input.value = "";

        // Add the input value as a new line in the terminal
        terminal.innerHTML += `<p>${value}</p>`;
      }
    });
  </script>
</body>
</html>
